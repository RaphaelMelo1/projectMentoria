<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Mentoria</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>mentoria</h1>
      <br>
      <p>Preencha o formulário abaixo para<br>
        agendar a sua mentoria</p>
    </header>
    
    <form>
      <fieldset>
        <legend>Informações pessoais</legend>
    <div class="two-columns">
      <div class="input-wrapper">
        <label for="mentership-name">Nome</label>
        <input type="text" id="mentership-name">
      </div>

      <div class="input-wrapper">
        <label for="mentership-surname">Sobrenome</label>
        <input type="text" id="mentership-surname">
      </div>
    </div>

    <div class="input-wrapper">
      <label for="mentorship-email">Email<span>(digite um email válido)</span></label>
      <input type="email" id="mentorship-email">
    </div>

    <div class="input-wrapper">
      <label for="mentorship-password">Senha<span>(mínimo 6 caracteres)</span></label>
      <input type="password" id="mentorship-password">
    </div>

      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

      <div class="input-wrapper">
        <label for="mentorship-mentorName">Nome do mentor<span>(apenas o primeiro nome)</span></label>
        <input type="text" id="mentorship-mentorName">
      </div>
    
      </fieldset>

      <fieldset>
        <legend>seus horários disponíveis</legend>

        <div class="three-columns">
          <div class="input-wrapper">
            <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-begin">Até</label>
            <input type="time" id="mentorship-begin">
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <button type="submit">Salvar</button>
      <a href="https://instagram.com/raphitos_" target="_blank">@raphitos</a>
    </footer>
  </div>
</body>
</html>
